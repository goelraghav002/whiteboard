<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Whiteboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="buttons">
			<input type="color" id="color" onchange="getThing()" />
			<input
				type="range"
				id="stroke"
				onchange="getThing()"
				value="6"
				min="1"
				max="150"
			/>
			<input type="button" id="clear" value="Reset" onclick="clearAll()" />
		</div>
		<canvas id="canvas"></canvas>

		<script src="script.js"></script>
	</body>
</html>
